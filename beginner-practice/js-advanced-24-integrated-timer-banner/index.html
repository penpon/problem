<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js-advanced-24 総合: タイマーバナー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>総合: タイマーバナー（カウントダウンで表示/非表示）</h1>

    <div class="controls">
      <button id="startBtn" type="button">開始</button>
      <button id="stopBtn" type="button">停止</button>
      <div class="meta">残り: <span id="secText">0</span> 秒 / 状態: <span id="statusText">停止中</span></div>
    </div>

    <div id="banner" class="banner" aria-live="polite">
      <span class="banner-text">今だけセール開催中！</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
