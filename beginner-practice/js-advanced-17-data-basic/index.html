<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>reduce で合計</title>
  <style>#list{display:grid;gap:6px}.item{padding:6px;border:1px solid #ddd;border-radius:6px}</style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main style="padding:16px">
    <div>件数: <span id="count">0</span></div>
    <div>合計: <span id="total">0</span></div>
    <div id="list" style="margin-top:8px"></div>
  </main>
  <script>
    const items = [
      { id: 1, name: 'Apple', price: 120 },
      { id: 2, name: 'Banana', price: 80 },
      { id: 3, name: 'Cherry', price: 200 }
    ];
    function render(){
      const count = items.length;
      const total = items.reduce((sum, it) => sum + it.price, 0);
      document.getElementById('count').textContent = String(count);
      document.getElementById('total').textContent = String(total);
      const html = items.map(it => `<div class=\"item\">${it.name} - ￥${it.price}</div>`).join('');
      document.getElementById('list').innerHTML = html;
    }
    render();
  </script>
</body>
</html>
