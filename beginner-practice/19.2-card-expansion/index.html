<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19.2 カード機能拡張 - DOM操作学習</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Yu Gothic UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        /* 商品カード */
        .product-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 15px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
        }

        .product-info h2 {
            color: #333;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .product-price {
            font-size: 22px;
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* アクションボタンエリア */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            max-width: 120px;
        }

        .btn-like {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #ddd;
        }

        .btn-like.liked {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }

        .btn-details {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
        }

        .btn-cart {
            background: #27ae60;
            color: white;
            border: 2px solid #27ae60;
        }

        .btn-cart.in-cart {
            background: #f39c12;
            border-color: #f39c12;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        /* 商品詳細エリア（DOM操作のメイン対象） */
        .product-details {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            margin-top: 15px;
            display: none;
            opacity: 0;
            transition: all 0.3s ease;
            text-align: left;
        }

        .product-details.show {
            display: block;
            opacity: 1;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(-10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .product-details h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .product-details p {
            color: #666;
            font-size: 13px;
            line-height: 1.5;
            margin-bottom: 5px;
        }

        /* 学習パネル */
        .learning-panel {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .panel-title {
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }

        /* 統計表示（拡張版） */
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .stat-label {
            font-size: 11px;
            opacity: 0.9;
        }

        /* DOM変化表示エリア */
        .dom-display {
            background: #2c3e50;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .dom-title {
            color: #3498db;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .dom-content {
            line-height: 1.3;
        }

        /* オブジェクト表示エリア */
        .object-display {
            background: #34495e;
            color: #ecf0f1;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
        }

        .object-title {
            color: #e74c3c;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* リセットボタン */
        .btn-reset {
            width: 100%;
            background: #e74c3c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 10px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-reset:hover {
            background: #c0392b;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 商品カード -->
        <div class="product-card">
            <div class="product-image">👕</div>
            
            <div class="product-info">
                <h2 id="productName">プレミアム Tシャツ</h2>
                <div class="product-price">¥<span id="productPrice">2,980</span></div>
            </div>
            
            <!-- アクションボタン（拡張版） -->
            <div class="action-buttons">
                <button class="btn btn-like" id="likeBtn">
                    ❤️ <span id="likeCount">0</span>
                </button>
                <button class="btn btn-details" id="detailsBtn">
                    📝 詳細
                </button>
                <button class="btn btn-cart" id="cartBtn">
                    🛒 カート
                </button>
            </div>
            
            <!-- 商品詳細（DOM操作の主な対象） -->
            <div class="product-details" id="productDetails">
                <h3>商品詳細</h3>
                <p><strong>素材:</strong> 100%綿（オーガニック）</p>
                <p><strong>サイズ:</strong> S, M, L, XL</p>
                <p><strong>カラー:</strong> 4色展開</p>
                <p><strong>特徴:</strong> 肌触りの良い上質素材</p>
            </div>
        </div>
        
        <!-- 学習パネル（拡張版） -->
        <div class="learning-panel">
            <h2 class="panel-title">📚 DOM操作学習モード</h2>
            
            <!-- 拡張統計表示 -->
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalLikes">0</div>
                    <div class="stat-label">いいね数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDetailViews">0</div>
                    <div class="stat-label">詳細表示回数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalCartActions">0</div>
                    <div class="stat-label">カート操作回数</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalDomChanges">0</div>
                    <div class="stat-label">DOM変更回数</div>
                </div>
            </div>
            
            <!-- DOM変化表示 -->
            <div class="dom-display">
                <div class="dom-title">🔍 最新のDOM操作</div>
                <div class="dom-content" id="domDisplay">
                    初期化完了
                </div>
            </div>
            
            <!-- オブジェクト表示 -->
            <div class="object-display">
                <div class="object-title">📊 productData オブジェクト</div>
                <div class="object-content" id="objectDisplay">
                    読み込み中...
                </div>
            </div>
            
            <!-- リセットボタン -->
            <button class="btn-reset" id="resetBtn">🔄 全リセット</button>
        </div>
    </div>

    <script>
        // === 19.2 メイン学習テーマ: DOM操作とイベント処理 ===

        // 1. 商品データオブジェクト（19.1から拡張）
        let productData = {
            name: "プレミアム Tシャツ",
            price: 2980,
            likes: 0,
            isLiked: false,
            showDetails: false,     // 詳細表示状態（新規追加）
            inCart: false,          // カート追加状態（新規追加）
            detailViews: 0,         // 詳細表示回数（新規追加）
            cartActions: 0,         // カート操作回数（新規追加）
            domChanges: 0           // DOM変更回数（学習用）
        };

        // 2. DOM要素の取得
        const likeBtn = document.getElementById('likeBtn');
        const detailsBtn = document.getElementById('detailsBtn');
        const cartBtn = document.getElementById('cartBtn');
        const productDetails = document.getElementById('productDetails');
        const likeCount = document.getElementById('likeCount');
        const totalLikes = document.getElementById('totalLikes');
        const totalDetailViews = document.getElementById('totalDetailViews');
        const totalCartActions = document.getElementById('totalCartActions');
        const totalDomChanges = document.getElementById('totalDomChanges');
        const domDisplay = document.getElementById('domDisplay');
        const objectDisplay = document.getElementById('objectDisplay');
        const resetBtn = document.getElementById('resetBtn');

        // 3. DOM変化ログ記録機能（学習支援）
        function logDomChange(action) {
            productData.domChanges += 1;
            domDisplay.textContent = `${new Date().toLocaleTimeString()}: ${action}`;
            console.log(`DOM操作: ${action}`);
        }

        // 4. オブジェクト表示更新機能
        function displayObjectData() {
            objectDisplay.innerHTML = `
                {<br>
                &nbsp;&nbsp;likes: <span style="color: #e74c3c;">${productData.likes}</span>,<br>
                &nbsp;&nbsp;isLiked: <span style="color: #3498db;">${productData.isLiked}</span>,<br>
                &nbsp;&nbsp;showDetails: <span style="color: #27ae60;">${productData.showDetails}</span>,<br>
                &nbsp;&nbsp;inCart: <span style="color: #f39c12;">${productData.inCart}</span><br>
                }
            `;
        }

        // 5. 統計表示更新機能
        function updateStats() {
            totalLikes.textContent = productData.likes;
            totalDetailViews.textContent = productData.detailViews;
            totalCartActions.textContent = productData.cartActions;
            totalDomChanges.textContent = productData.domChanges;
        }

        // 6. いいね機能（19.1から継続）
        function handleLike() {
            productData.isLiked = !productData.isLiked;
            productData.likes += productData.isLiked ? 1 : -1;
            
            // DOM操作：ボタンの見た目を更新
            if (productData.isLiked) {
                likeBtn.classList.add('liked');
                logDomChange('いいねボタン → 赤色に変更');
            } else {
                likeBtn.classList.remove('liked');
                logDomChange('いいねボタン → グレーに変更');
            }
            
            likeCount.textContent = productData.likes;
            updateStats();
            displayObjectData();
        }

        // 7. 詳細表示切替機能（新機能 - DOM操作のメイン学習）
        function handleDetailsToggle() {
            productData.showDetails = !productData.showDetails;
            productData.detailViews += productData.showDetails ? 1 : 0;
            
            // DOM操作：要素の表示・非表示切替
            if (productData.showDetails) {
                productDetails.classList.add('show');
                detailsBtn.textContent = '📝 閉じる';
                logDomChange('詳細エリア → 表示（addClass）');
            } else {
                productDetails.classList.remove('show');
                detailsBtn.textContent = '📝 詳細';
                logDomChange('詳細エリア → 非表示（removeClass）');
            }
            
            updateStats();
            displayObjectData();
        }

        // 8. カート機能（新機能）
        function handleCart() {
            productData.inCart = !productData.inCart;
            productData.cartActions += 1;
            
            // DOM操作：ボタンの状態変更
            if (productData.inCart) {
                cartBtn.classList.add('in-cart');
                cartBtn.textContent = '🛒 削除';
                logDomChange('カートボタン → オレンジ色（追加状態）');
            } else {
                cartBtn.classList.remove('in-cart');
                cartBtn.textContent = '🛒 カート';
                logDomChange('カートボタン → 緑色（通常状態）');
            }
            
            updateStats();
            displayObjectData();
        }

        // 9. リセット機能
        function handleReset() {
            if (confirm('全ての状態をリセットしますか？')) {
                // オブジェクトのリセット
                productData.likes = 0;
                productData.isLiked = false;
                productData.showDetails = false;
                productData.inCart = false;
                productData.detailViews = 0;
                productData.cartActions = 0;
                productData.domChanges = 0;
                
                // DOM要素のリセット
                likeBtn.classList.remove('liked');
                productDetails.classList.remove('show');
                cartBtn.classList.remove('in-cart');
                
                likeCount.textContent = '0';
                detailsBtn.textContent = '📝 詳細';
                cartBtn.textContent = '🛒 カート';
                
                logDomChange('全要素をリセット');
                updateStats();
                displayObjectData();
            }
        }

        // 10. イベントリスナーの設定
        likeBtn.addEventListener('click', handleLike);
        detailsBtn.addEventListener('click', handleDetailsToggle);
        cartBtn.addEventListener('click', handleCart);
        resetBtn.addEventListener('click', handleReset);

        // 11. 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('=== 19.2 DOM操作学習モード開始 ===');
            console.log('新しい学習テーマ: DOM要素の動的操作');
            console.log('重要ポイント: オブジェクトの変化 → DOM要素の更新');
            
            logDomChange('初期化完了');
            updateStats();
            displayObjectData();
            
            console.log('🎯 各ボタンを押してDOM要素の変化を観察してみましょう！');
        });
    </script>
</body>
</html>
