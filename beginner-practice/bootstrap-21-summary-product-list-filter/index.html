<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>まとめ練習 - EC商品一覧＋フィルタ</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar navbar-light bg-light mb-3">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">MyShop</a>
      <form class="d-flex" role="search">
        <input id="q" class="form-control" type="search" placeholder="検索" aria-label="検索">
      </form>
    </div>
  </header>

  <main class="container">
    <div class="row g-2 mb-3 align-items-center">
      <div class="col-12 col-md-4">
        <select id="cat" class="form-select">
          <option value="">カテゴリ</option>
          <option>家電</option>
          <option>生活</option>
          <option>家具</option>
        </select>
      </div>
      <div class="col-12 col-md-4">
        <div class="form-check">
          <input id="inStock" class="form-check-input" type="checkbox" value="1" />
          <label class="form-check-label" for="inStock">在庫あり</label>
        </div>
      </div>
      <div class="col-12 col-md-4">
        <select id="sort" class="form-select">
          <option value="">並び替え</option>
          <option value="price-asc">価格の安い順</option>
          <option value="price-desc">価格の高い順</option>
        </select>
      </div>
    </div>

    <div class="row" id="products">
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card h-100">
          <img src="https://picsum.photos/400/250?1" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">商品A</h5>
            <p class="price h5 text-primary">¥1,980</p>
            <span class="badge bg-secondary">家電</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card h-100">
          <img src="https://picsum.photos/400/250?2" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">商品B</h5>
            <p class="price h5 text-primary">¥2,480</p>
            <span class="badge bg-secondary">生活</span>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-4 mb-3">
        <div class="card h-100">
          <img src="https://picsum.photos/400/250?3" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">商品C</h5>
            <p class="price h5 text-primary">¥3,280</p>
            <span class="badge bg-secondary">家具</span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
