<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EC-18 Expected</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-light bg-light px-3 mb-3">
    <span class="navbar-brand">🛍️ Mini Shop</span>
    <div class="ms-auto d-flex align-items-center gap-2">
      <span id="miniCartTotal" class="text-muted small">合計: ¥0</span>
      <button id="goCheckoutMini" class="btn btn-sm btn-dark">🛒 <span id="cartCount">0</span></button>
      <div id="authArea" class="ms-2"></div>
    </div>
  </header>

  <main class="container mb-5">
    <section id="viewCatalog">
      <div class="row g-3 mb-3">
        <div class="col-12 col-md-4">
          <label class="form-label" for="category">カテゴリ</label>
          <select id="category" class="form-select">
            <option value="all">すべて</option>
            <option value="tops">tops</option>
            <option value="bags">bags</option>
          </select>
        </div>
        <div class="col-12 col-md-4">
          <label class="form-label" for="sort">並び替え</label>
          <select id="sort" class="form-select">
            <option value="new">新着</option>
            <option value="price_asc">価格(安い順)</option>
            <option value="price_desc">価格(高い順)</option>
          </select>
        </div>
        <div class="col-12 col-md-4 d-flex align-items-end">
          <div class="form-check">
            <input id="inStock" class="form-check-input" type="checkbox">
            <label class="form-check-label" for="inStock">在庫ありのみ</label>
          </div>
        </div>
      </div>
      <div id="list" class="row g-3"></div>
    </section>

    <section id="viewCheckout" class="d-none">
      <h2 class="h5 mb-3">チェックアウト</h2>
      <div id="checkoutList" class="mb-3"></div>
      <div class="d-flex justify-content-between">
        <button id="backToCatalog" class="btn btn-outline-secondary">戻る</button>
        <button id="goComplete" class="btn btn-primary">完了へ</button>
      </div>
    </section>

    <section id="viewComplete" class="d-none">
      <div class="alert alert-success">ご注文ありがとうございました。注文番号: <strong id="orderNo"></strong></div>
      <button id="backHome" class="btn btn-secondary">トップへ</button>
    </section>

    <section id="viewAuth" class="d-none">
      <h2 class="h5">ログイン</h2>
      <div class="mb-2"><input id="loginUser" class="form-control" placeholder="ユーザー名 (admin で管理者)"></div>
      <div class="mb-3"><input id="loginPass" class="form-control" type="password" placeholder="パスワード (任意)"></div>
      <button id="doLogin" class="btn btn-primary">ログイン</button>
      <button id="cancelAuth" class="btn btn-outline-secondary ms-2">キャンセル</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
