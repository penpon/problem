<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>js-advanced-21 まとめ練習 - 検索+カテゴリ+ソート</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>まとめ練習 - 検索 + カテゴリ + ソート</h1>

    <div class="controls">
      <input id="searchInput" type="text" placeholder="商品名で検索" />
      <select id="categorySelect">
        <option value="all">すべて</option>
        <option value="camera">カメラ</option>
        <option value="accessory">アクセサリ</option>
      </select>
      <select id="sortSelect">
        <option value="price-asc">価格: 安い順</option>
        <option value="price-desc">価格: 高い順</option>
      </select>
      <button id="applyBtn" type="button">反映</button>
      <div class="meta">件数: <span id="countText">0</span></div>
    </div>

    <div id="productList" class="product-list" aria-live="polite"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
