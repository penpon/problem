<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>基本ショップ - 初心者向けECサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1>🛍️ 基本ショップ</h1>
    <div id="cartButton">
      🛒 カート (<span id="cartCount">0</span>)
    </div>
  </header>

  <!-- 検索とフィルター -->
  <div class="controls">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="商品を検索...">
    </div>
    <div class="filter-box">
      <select id="categoryFilter">
        <option value="">すべてのカテゴリ</option>
        <option value="服">服</option>
        <option value="靴">靴</option>
        <option value="バッグ">バッグ</option>
      </select>
    </div>
  </div>

  <!-- 商品一覧 -->
  <main class="main-content">
    <div class="products-grid" id="productsGrid">
      <!-- JavaScript で商品が追加される -->
    </div>
  </main>

  <!-- カートサイドバー -->
  <div id="cartSidebar" class="cart-sidebar hidden">
    <div class="cart-header">
      <h3>🛒 ショッピングカート</h3>
      <button id="closeCart" class="close-btn">✕</button>
    </div>
    <div id="cartItems" class="cart-items">
      <p class="empty-cart-message">カートは空です</p>
    </div>
    <div class="cart-footer">
      <div class="cart-total">
        <strong>合計: ¥<span id="cartTotal">0</span></strong>
      </div>
      <button id="checkoutBtn" class="checkout-btn">購入手続きへ</button>
    </div>
  </div>

  <!-- 商品詳細モーダル -->
  <div id="productModal" class="modal hidden">
    <div class="modal-overlay"></div>
    <div class="modal-content">
      <button id="closeModal" class="close-btn">✕</button>
      <div id="productDetails">
        <!-- JavaScript で商品詳細が表示される -->
      </div>
    </div>
  </div>

  <!-- カートオーバーレイ（モバイル用） -->
  <div id="cartOverlay" class="cart-overlay hidden"></div>

  <script src="script.js"></script>
</body>
</html>
