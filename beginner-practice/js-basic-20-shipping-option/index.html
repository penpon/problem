<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配送オプション</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>配送オプション</h1>
  <div>商品合計: <span id="base">3000</span> 円</div>
  <label><input type="radio" name="ship" id="ship-standard" checked> 通常配送(300円)</label>
  <label><input type="radio" name="ship" id="ship-express"> 速達(800円)</label>
  <div>送料: <span id="shipping-fee">300</span> 円</div>
  <div>合計: <span id="total">3300</span> 円</div>
  <script src="script.js"></script>
</body>
</html>
