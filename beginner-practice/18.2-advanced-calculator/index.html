<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ステップ18.2 - 中級計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div class="main-calculator">
            <div class="calculator-header">
                <h1>🧮 中級計算機</h1>
                <p>メモリ機能・履歴・パーセント計算を学ぶ</p>
            </div>
            
            <div class="display-section">
                <div class="main-display" id="main-display">0</div>
                <div class="secondary-display" id="secondary-display">計算機が起動しました</div>
            </div>
            
            <div class="buttons-section">
                <div class="basic-buttons">
                    <button class="btn btn-memory" onclick="memoryRecall()">MR</button>
                    <button class="btn btn-memory" onclick="memoryClear()">MC</button>
                    <button class="btn btn-memory" onclick="memoryAdd()">M+</button>
                    <button class="btn btn-memory" onclick="memorySubtract()">M-</button>
                    
                    <button class="btn btn-clear" onclick="clearAll()">C</button>
                    <button class="btn btn-clear-entry" onclick="clearEntry()">CE</button>
                    <button class="btn btn-percent" onclick="percentage()">%</button>
                    <button class="btn btn-operator" onclick="inputOperator('/')" title="割り算">÷</button>
                    
                    <button class="btn btn-number" onclick="inputNumber(7)">7</button>
                    <button class="btn btn-number" onclick="inputNumber(8)">8</button>
                    <button class="btn btn-number" onclick="inputNumber(9)">9</button>
                    <button class="btn btn-operator" onclick="inputOperator('*')" title="掛け算">×</button>
                    
                    <button class="btn btn-number" onclick="inputNumber(4)">4</button>
                    <button class="btn btn-number" onclick="inputNumber(5)">5</button>
                    <button class="btn btn-number" onclick="inputNumber(6)">6</button>
                    <button class="btn btn-operator" onclick="inputOperator('-')" title="引き算">-</button>
                    
                    <button class="btn btn-number" onclick="inputNumber(1)">1</button>
                    <button class="btn btn-number" onclick="inputNumber(2)">2</button>
                    <button class="btn btn-number" onclick="inputNumber(3)">3</button>
                    <button class="btn btn-operator" onclick="inputOperator('+')" title="足し算">+</button>
                    
                    <button class="btn btn-number" onclick="toggleSign()">±</button>
                    <button class="btn btn-number" onclick="inputNumber(0)">0</button>
                    <button class="btn btn-number" onclick="inputDecimal()">.</button>
                    <button class="btn btn-equals" onclick="calculate()">=</button>
                </div>
            </div>
        </div>
        
        <div class="side-panel">
            <div class="memory-section">
                <div class="section-title">💾 メモリ機能</div>
                <div class="memory-display" id="memory-display">0</div>
                <div class="memory-buttons">
                    <button class="btn btn-small btn-memory" onclick="memoryStore()">MS</button>
                    <button class="btn btn-small btn-memory" onclick="memoryRecall()">MR</button>
                    <button class="btn btn-small btn-memory" onclick="memoryAdd()">M+</button>
                    <button class="btn btn-small btn-memory" onclick="memorySubtract()">M-</button>
                </div>
            </div>
            
            <div class="history-section">
                <div class="section-title">📝 計算履歴</div>
                <div class="history-list" id="history-list">
                    <div class="history-item">
                        <span class="history-expression">履歴はここに表示されます</span>
                    </div>
                </div>
                <div class="history-actions">
                    <button class="btn btn-small btn-clear-history" onclick="clearHistory()">履歴クリア</button>
                </div>
            </div>
            
            <div class="stats-section">
                <div class="section-title">📊 統計情報</div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-value" id="calculation-count">0</div>
                        <div class="stat-label">計算回数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="button-count">0</div>
                        <div class="stat-label">操作回数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="memory-usage">0</div>
                        <div class="stat-label">メモリ使用回数</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="percent-usage">0</div>
                        <div class="stat-label">%計算回数</div>
                    </div>
                </div>
                <div class="current-operation" id="current-operation">
                    中級計算機が起動しました
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
