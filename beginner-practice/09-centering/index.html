<!DOCTYPE html>
<html lang="ja">
<head>
    <title>中央寄せの練習</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>中央寄せの練習</h1>
    
    <h2>1. テキストの中央寄せ</h2>
    <p class="center-text">この文字は中央に配置されています</p>
    <p class="center-text">画像も中央に配置できます</p>
    <img src="../shared/images/simple-product.svg" alt="中央配置の画像" class="center-image">
    
    <h2>2. ボックスの中央寄せ</h2>
    <div class="center-box">この箱全体が中央に配置されています</div>
    
    <h2>3. 両方の組み合わせ</h2>
    <div class="center-everything">
        <h3>完璧な中央寄せ</h3>
        <p>ボックスも中身も中央です</p>
    </div>
    
    <h2>4. 実用例</h2>
    <div class="card">
        <h3>お知らせカード</h3>
        <p>重要な情報をきれいに表示</p>
    </div>
</body>
</html>
