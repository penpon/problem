<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>課題実装</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>リスト表示</h1>
        <h2>順序なしリスト</h2>
        <ul>
            <li>項目1</li>
            <li>項目2</li>
            <li>項目3</li>
        </ul>
        <h2>順序付きリスト</h2>
        <ol>
            <li>手順1</li>
            <li>手順2</li>
            <li>手順3</li>
        </ol>
    </div>
    
</body>
</html>
