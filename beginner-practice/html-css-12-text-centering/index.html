<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキストの中央寄せ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>テキストの中央寄せ</h1>
    
    <h2>基本の中央寄せ</h2>
    <p class="center-text">この文字は中央に配置されています</p>
    
    <h2>見出しの中央寄せ</h2>
    <h3 class="center-heading">この見出しも中央です</h3>
    
    <h2>背景付きの中央寄せ</h2>
    <div class="center-with-background">
        <p>背景がある文字の中央寄せです</p>
    </div>
</body>
</html>
