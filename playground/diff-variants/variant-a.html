<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案A: 背景のみ（パディング除去）</title>
  <style>
    body{font-family:Consolas,Monaco,'Courier New',monospace;margin:24px;background:#fff}
    .container{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .panel{border:1px solid #e2e8f0;border-radius:8px;overflow:hidden}
    .panel h2{margin:0;padding:10px 12px;font-size:14px;background:#f8fafc;border-bottom:1px solid #e2e8f0}
    .code-display{margin:0;position:relative;background:#fff}
    .with-line-numbers{padding-left:56px}
    .line-numbers{position:absolute;left:0;top:0;bottom:0;width:48px;background:#f8fafc;border-right:1px solid #e2e8f0;color:#9ca3af;padding:12px 8px}
    .line-numbers div{line-height:1.5}
    .code-content{padding:12px}
    .code-line{padding:2px 4px;margin:0 -4px;border-radius:3px;white-space:pre}
    .code-line.added{background:#dcfce7;border-left:3px solid #22c55e}
    .code-line.removed{background:#fee2e2;border-left:3px solid #ef4444}
    .code-line.modified{background:#fef3c7;border-left:3px solid #f59e0b}
    .diff-char{padding:0;background:transparent}
    .diff-char.added{background:#bbf7d0;color:#166534}
    .diff-char.removed{background:#fecaca;color:#991b1b;text-decoration:line-through}
    .diff-char.modified{background:#fed7aa;color:#9a3412}
    .t{white-space:pre}
  </style>
</head>
<body>
  <h1 style="margin:0 0 12px">案A: 背景のみ（パディング除去）</h1>
  <!-- 共通スニペット挿入 -->
  <div id="slot"></div>
  <script>
    fetch('_shared-snippet.html').then(r=>r.text()).then(h=>{document.getElementById('slot').innerHTML=h});
  </script>
</body>
</html>
