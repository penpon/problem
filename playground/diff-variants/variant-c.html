<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>案C: 文字は背景のみ＋行強調</title>
  <style>
    body{font-family:Consolas,Monaco,'Courier New',monospace;margin:24px}
    .container{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .panel{border:1px solid #e2e8f0;border-radius:8px;overflow:hidden}
    .panel h2{margin:0;padding:10px 12px;font-size:14px;background:#f8fafc;border-bottom:1px solid #e2e8f0}
    .code-display{margin:0;position:relative;background:#fff}
    .with-line-numbers{padding-left:56px}
    .line-numbers{position:absolute;left:0;top:0;bottom:0;width:48px;background:#f8fafc;border-right:1px solid #e2e8f0;color:#9ca3af;padding:12px 8px}
    .line-numbers div{line-height:1.5}
    .code-content{padding:12px}
    .code-line{padding:2px 4px;margin:0 -4px;border-radius:4px;white-space:pre;border:1px solid transparent}
    .code-line.added{background:#ecfdf5;border-color:#86efac}
    .code-line.removed{background:#fef2f2;border-color:#fecaca}
    .code-line.modified{background:#fffbeb;border-color:#fde68a}
    .diff-char{padding:0;background:transparent}
    .diff-char.added{background:#bbf7d0}
    .diff-char.removed{background:#fecaca;text-decoration:line-through}
    .diff-char.modified{background:#fed7aa}
    .t{white-space:pre}
  </style>
</head>
<body>
  <h1 style="margin:0 0 12px">案C: 文字は背景のみ＋行強調</h1>
  <!-- 共通スニペット（インライン展開） -->
  <div class="container">
    <div class="panel">
      <h2>✅ 正解コード</h2>
      <pre class="code-display with-line-numbers" id="expected"><div class="line-numbers"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div></div><div class="code-content">
<div class="code-line"><span class="t">&lt;!DOCTYPE html&gt;</span></div>
<div class="code-line"><span class="t">&lt;html lang="ja"&gt;</span></div>
<div class="code-line modified"><span class="t">&lt;head&gt;</span></div>
<div class="code-line modified"><span class="t">  &lt;title&gt;</span><span class="diff-char modified">題</span><span class="t">名</span><span class="t">&lt;/title&gt;</span></div>
<div class="code-line added"><span class="t">  &lt;meta charset="UTF-8"&gt;</span></div>
<div class="code-line"><span class="t">&lt;/head&gt;</span></div>
<div class="code-line"><span class="t">&lt;/html&gt;</span></div>
</div></pre>
    </div>

    <div class="panel">
      <h2>🖼️ あなたのコード</h2>
      <pre class="code-display with-line-numbers" id="user"><div class="line-numbers"><div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div><div>7</div></div><div class="code-content">
<div class="code-line"><span class="t">&lt;!DOCTYPE html&gt;</span></div>
<div class="code-line"><span class="t">&lt;html lang="ja"&gt;</span></div>
<div class="code-line modified"><span class="t">&lt;head&gt;</span></div>
<div class="code-line modified"><span class="t">  &lt;title&gt;</span><span class="diff-char modified">タ</span><span class="t">イトル</span><span class="t">&lt;/title&gt;</span></div>
<div class="code-line"><span class="t">&lt;/head&gt;</span></div>
<div class="code-line removed"><span class="t">&lt;body&gt;...</span></div>
<div class="code-line"><span class="t">&lt;/html&gt;</span></div>
</div></pre>
    </div>
  </div>
</body>
</html>
